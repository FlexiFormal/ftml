[tasks.test-no-features]
command = "cargo"
install_crate = false
args = ["+nightly", "test", "--no-default-features"]

[tasks.test-csr]
command = "cargo"
install_crate = false
args = ["+nightly", "test", "--features=csr"]

[tasks.test-hydrate]
command = "cargo"
install_crate = false
args = ["+nightly", "test", "--features=hydrate"]

[tasks.test-callbacks]
command = "cargo"
install_crate = false
args = ["+nightly", "test", "--features=callbacks"]

[tasks.test-ssr]
command = "cargo"
install_crate = false
args = ["+nightly", "test", "--features=ssr"]

[tasks.test-typescript]
command = "cargo"
install_crate = false
args = ["+nightly", "test", "--features=typescript"]

[tasks.clean]
command = "cargo"
args = ["clean"]

[tasks.all-tests]
dependencies = [
    "test-no-features",
    "test-csr",
    "test-hydrate",
    "test-callbacks",
    "test-ssr",
    "test-typescript",
    "clean"
]

[tasks.doc]
command = "cargo"
install_crate = false
args = ["+nightly", "doc", "--no-deps", "--all-features"]
